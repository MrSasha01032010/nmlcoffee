<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NML Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#F5F0E6',
                            100: '#E6D9C8',
                            200: '#D4B78F',
                            300: '#C4A484',
                            400: '#B38B6A',
                            500: '#6F4E37',
                            600: '#5A3E2B',
                            700: '#453023',
                            800: '#302219',
                            900: '#1B130F',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #6F4E37;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .coffee-bg {
            background-color: #F5F0E6;
        }
        
        .coffee-border {
            border-color: #C4A484;
        }
        
        .coffee-text {
            color: #6F4E37;
        }
        
        .timer-box {
            box-shadow: 0 2px 10px rgba(111, 78, 55, 0.08);
        }
        
        .extra-cups-box {
            box-shadow: 0 2px 10px rgba(111, 78, 55, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-6 coffee-bg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center title-font coffee-text">NML Coffee</h1>
        </div>
    </header>
    
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-center gap-8">
        <div class="timer-box bg-white rounded-lg p-6 md:p-8 w-full md:w-1/2 max-w-lg coffee-border border-2">
            <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center title-font">Я пью 1 чашку кофе в день уже:</h2>
            <div class="text-center">
                <div id="coffee-timer" class="text-3xl md:text-4xl font-bold coffee-text mb-2"></div>
                <div class="text-sm text-gray-600">с 4 июля 2025 года</div>
            </div>
        </div>
        
        <div class="extra-cups-box bg-white rounded-lg p-6 md:p-8 w-full md:w-1/2 max-w-lg coffee-border border-2">
            <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center title-font">Выпито больше чем 1 чашка:</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center py-2 px-4 bg-coffee-50 rounded-md">
<!--                     <span class="font-medium">18 июля</span> -->
<!--                     <span class="bg-coffee-100 text-coffee-800 py-1 px-3 rounded-full text-sm font-semibold">2 чашки</span> -->
                    <span class="font-medium">Никогда)</span>
                </div>
            </div>
            <div class="mt-6 text-sm text-gray-500 italic">
                <i class="fas fa-info-circle mr-1"></i> В данном поле пишуться чашки если я выпил больше чем одну! 
            </div>
        </div>
    </main>
    
    <footer class="py-4 coffee-bg text-center">
        <div class="container mx-auto px-4">
            <p class="text-sm coffee-text">&copy; NML Coffee 2025</p>
        </div>
    </footer>

    <script>
        function updateTimer() {
            const startDate = new Date('July 4, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = now - startDate;
            
            if (distance < 0) {
                document.getElementById("coffee-timer").innerHTML = "Ожидаем 4 июля 2025 года!";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("coffee-timer").innerHTML = `
                <span class="block md:inline-block">${days} <span class="text-sm">дней</span></span>
                <span class="block md:inline-block">${hours} <span class="text-sm">часов</span></span>
                <span class="block md:inline-block">${minutes} <span class="text-sm">минут</span></span>
                <span class="block md:inline-block">${seconds} <span class="text-sm">секунд</span></span>
            `;
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
